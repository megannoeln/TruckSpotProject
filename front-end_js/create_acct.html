<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Create an Account</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="../images/logo.jpg" alt="Logo" class="logo-image">
            </a>
            <div class="nav-links">
                <div class="menu-items">
                <a href="../front-end_js/index.html">Home</a>
                <a href="../front-end_js/events.html">Event</a>
                <a href="../front-end_js/my_reservation.html">My Reservation</a>
                <a href="#">Contact Support</a>
                </div>
            </div>
            <a href="../front-end_js/login.html" class="login-link">Login</a>
        </div>
    </nav>

    <main>
        <div class="login-container">
        <h1 class="login-header">Sign Up</h1>
            <div>
                <form action="#">
                     <div>
                        <label for="strfirstName">First Name</label>
                        <input type="text" id="strfirstName" name="strfirstName" required>
                    </div>
                    <div>
                        <label for="strLastName">Last Name</label>
                        <input type="text" id="strLastName" name="strLastName" required>
                    </div>
                    <div>
                        <label for="businessName">Name of Business</label>
                        <input type="text" id="businessName" name="businessName" required>
                    </div>
                    <div>
                        <label for="strEmail">Email address</label>
                        <input type="email" id="strEmail" name="strEmail" required>
                    </div>
                    <div>
                        <label for="strPhone">Phone Number</label>
                        <input type="tel" id="strPhone" name="strPhone" required>
                    </div>
                    <div>
                        <label for="strPassword">Password</label>
                        <input type="password" id="strPassword" name="strPassword" required>
                    </div>
                    <div>
                        <label for="strPassword">Confirm Password</label>
                        <input type="password" id="strPassword" name="strPassword" required>
                    </div>
                    <br>
                    <hr>

                    <br>
                    <p>Are you an Event Organizer or a Vendor?</p>
                    <div>
                        <input type="radio" id="intUserTypeID" name="intUserTypeID" value="1">
                        <label for="1">Event Organizer</label><br>
                        <input type="radio" id="intUserTypeID" name="intUserTypeID" value="2">
                        <label for="2">Vendor</label>
                    </div>
                    <br>
                    <button type="submit">Join!</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
