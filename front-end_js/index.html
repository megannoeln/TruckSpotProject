<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Index</title>
</head>
<body>
    
    <nav>
        <div class="nav-container">
            <a href="#" class="logo"> 
                <img src="../images/logo.jpg" alt="Logo" class="logo-image">
            </a>
            <div class="nav-links">
                <div class="menu-items">
                <a href="../front-end_js/index.html">Home</a>
                <a href="../front-end_js/events.html">Event</a>
                <a href="../front-end_js/my_reservation.html">My Reservation</a>
                <a href="#">Contact Support</a>
                </div>
            </div>
            <a href="../front-end_js/login.html" class="login-link">Login</a>
        </div>
    </nav>

    <main>
        <div class="header-container">
            <h1>Upcoming Events</h1>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search for an event">
            </div>
        </div>

        <div class="events-grid">
            <a href="#" class="event-card large">
                <img src="../images/sample.jpg" alt="1st Upcoming Event" class="event-image">
                <div class="event-details">
                    <h3>1st Upcoming Event</h3>
                </div>
            </a>
            <a href="#" class="event-card medium">
                <img src="../images/sample.jpg" alt="2nd Upcoming Event" class="event-image">
                <div class="event-details">
                    <h3>2nd Upcoming Event</h3>
                </div>
            </a>
            <a href="#" class="event-card medium">
                <img src="../images/sample.jpg" alt="3rd Upcoming Event" class="event-image">
                <div class="event-details">
                    <h3>3rd Upcoming Event</h3>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
