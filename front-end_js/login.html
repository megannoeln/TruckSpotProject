<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Login</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">
                <img src="../images/logo.jpg" alt="Logo" class="logo-image">
            </a>
            <div class="nav-links">
                <div class="menu-items">
                <a href="../front-end_js/index.html">Home</a>
                <a href="../front-end_js/events.html">Event</a>
                <a href="../front-end_js/my_reservation.html">My Reservation</a>
                <a href="#">Contact Support</a>
                </div>
            </div>
            <a href="../front-end_js/login.html" class="login-link">Login</a>
        </div>
    </nav>
    <div>
        <div>
            <h2>Log in</h2>
            <form action="#">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit">Log in</button>
            </form>

            <a href="#">Forgot Password?</a>
        </div>

        <div>
            <h2>OR</h2>
            <button class>Continue with Google</button>
            <button class>Continue with Facebook</button>
            <button class>Sign up with email</button>
        </div>
    </div>
</body>
</html>
